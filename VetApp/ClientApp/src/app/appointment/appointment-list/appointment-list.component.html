
<div>
  <div class="container">
    <div class="content">
      <h1 id="tableLabel">Appointments</h1>

      <button type="submit" *ngIf="!showAll" (click)="showAllAppointments(true)">Show All</button>
      <button type="submit" *ngIf="showAll" (click)="showAllAppointments(false)">Show Unfinished</button>
      <br>
      <label for="fowner">Filter by owner:</label>
      <input type="text" id="fowner" name="fowner" [(ngModel)]="owner">
      <button type="submit" (click)="filterOwner()">Filter</button>
      <br>
      <button type="submit" [routerLink]="['/addappointment']">Add Appointment</button>
      <p *ngIf="!appointments"><em>Loading...</em></p>



      <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="appointments">
        <thead>
          <tr>
            <th></th>
            <th>Pet Name</th>
            <th>Date</th>
            <th>Details</th>
            <th>Finished</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of appointments; let i = index">
            <td>{{ i+1 }}</td>
            <td><input type="text" [(ngModel)]="appointment.pet.name"></td>
            <td><input type="datetime-local" [(ngModel)]="appointment.date"></td>
            <td><input type="text" [(ngModel)]="appointment.details"> </td>
            <td><input type="checkbox" [(ngModel)]="appointment.finished"></td>

            <td><button type="submit" (click)="updateAppointment(appointment)">Update</button></td>
            <td><button type="submit" (click)="deleteAppointment(appointment.id)">Delete</button></td>
            <td><button type="submit" (click)="addExamination(appointment.id)" *ngIf="userLoggedIn()">Add Examination</button></td>
          </tr>
        </tbody>
      </table>
